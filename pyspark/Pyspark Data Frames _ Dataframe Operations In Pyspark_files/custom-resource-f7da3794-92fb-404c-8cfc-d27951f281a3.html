</script><style>body {
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain;
    height: 100%;
    background-color: transparent;
}</style><meta name="robots" content="noindex, nofollow"></head><body style="background-image: url(&quot;phone-options-2020-c4a8c6cc-9d44-4656-8d83-b19af7e0fd3b-380o3E8.png&quot;);"><script>BannerFlow.addEventListener(BannerFlow.SETTINGS_CHANGED, onChange);
BannerFlow.addEventListener(BannerFlow.RESIZE, onChange);
BannerFlow.addEventListener(BannerFlow.TEXT_CHANGED, onChange);

function onChange() {
    
    if((!BannerFlow.settings.image || !BannerFlow.settings.image.length) && BannerFlow.text.match(/http/)){
        document.body.style.backgroundImage = 'url(' + BannerFlow.text + ')';
        return;
    }
   
    
    var selectedImages = BannerFlow.settings.image;
    var w = BannerFlow.getWidth();
    var h = BannerFlow.getHeight();
	if (selectedImages && selectedImages.length > 0) {
        var images = selectedImages[0].images;
        var bestIndex = 0;
        for (var i=1; i<images.length; i++) {
            if (images[i].width >= w*2 && images[i].height >= h*2) {
                bestIndex = i;
            }
        }
        var fileName = images[bestIndex].url.split('/').pop();
        document.body.style.backgroundImage = 'url(' + fileName + ')';
    }
}</script></body></html>
